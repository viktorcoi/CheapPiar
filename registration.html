<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="CheapPiar">
    <meta name="twitter:description" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="index.html">
    <link rel="icon" href="./assets/img/ico.svg">
    <meta name="description" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <link rel="canonical" href="./index.html">
    <title>CheapPiar</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/authorization.css">
</head>
<body>
    <div class="container-auth d-flex">
        <div class="margin-auto d-flex">
            <img class="auth-logo margin-auto" src="./assets/img/logo.svg" alt="CheapPiar">
            <div class="white-form">
                <form class="create">
                    <div class="d-flex between">
                        <input class="name transition_0_3" type="text" name="firstname" required placeholder="Имя">
                        <input class="name transition_0_3" type="text" name="lastname" required placeholder="Фамилия">
                    </div>
                    <input class="login transition_0_3" type="mail" name="mail" required placeholder="Почта">
                    <input class="password transition_0_3" type="password" name="password" required placeholder="Пароль">
                    <input class="password transition_0_3" type="password" name="password" required placeholder="Подтвердите пароль">
                    <select name="time" title="choose your time">
                        <option value="+3:00">(UTC +03:00) Масква</option>
                        <option value="+00:00">(UTC +00:00) Лондон</option>
                        <option value="+1:00">(UTC +01:00) Париж</option>
                        <option value="+3:00">(UTC +04:00) Самара</option>
                        <option value="+4:00">(UTC +05:00) Екатеренбург</option>
                        <option value="+5:00">(UTC +06:00) Омск</option>
                        <option value="+6:00">(UTC +07:00) Новосибирск</option>
                        <option value="+7:00">(UTC +08:00) Иркутск</option>
                        <option value="+8:00">(UTC +09:00) Якутск</option>
                        <option value="+9:00">(UTC +10:00) Магадан</option>
                        <option value="+10:00">(UTC +11:00) Сахалин</option>
                        <option value="+11:00">(UTC +12:00) Камчатка</option>
                        <option value="-1:00">(UTC -1:00) Иллоккортоормиут</option>
                        <option value="-2:00">(UTC -02:00) Южная Георгия</option>
                        <option value="-3:00">(UTC -03:00) Буэнос-Айрес</option>
                        <option value="-4:00">(UTC -04:00) Канада</option>
                        <option value="-5:00">(UTC -05:00) Нью-Йорк</option>
                        <option value="-6:00">(UTC -06:00) Чикаго</option>
                        <option value="-7:00">(UTC -07:00) Денвер</option>
                        <option value="-8:00">(UTC -08:00) Лос-Анджелес</option>
                        <option value="-9:00">(UTC -09:00) Острова Гамбье</option>
                        <option value="-10:00">(UTC -10:00) Гавайи</option>
                        <option value="-11:00">(UTC -11:00) Ниуэ</option>
                        <option value="-11:00">(UTC -12:00) Острова Бейкер</option>
                    </select>
                    <div class="d-flex">
                        <label class="custom-check d-flex pos-relative cursor-pointer">
                            <input type="checkbox" class="hidden-check pos-absolute cursor-pointer">
                            <div class="check d-flex transition_0_3">
                                <img class="mark margin-auto transition_0_3" src="./assets/img/rem.svg" alt="Галочка">
                            </div>
                            Я согласен с
                        </label>
                        <a href="#">Terms & Policy</a>
                    </div>
                    <button type="submit">Создать аккаунт</button>
                </form>
                <div class="end-form d-flex">
                    <p class="margin-auto">Уже имеете аккаунт?</p>
                    <a href="./authorization.html" class="btn-end">Войти</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
