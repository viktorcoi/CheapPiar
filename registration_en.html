<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="CheapPiar">
    <meta name="twitter:description" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="index.html">
    <link rel="icon" href="./assets/img/ico.svg">
    <meta name="description" content="Накрутка подписчиков, лайков, просмотров и многого другого.">
    <link rel="canonical" href="./index.html">
    <title>CheapPiar</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/authorization.css">
</head>
<body>
    <div class="container-auth d-flex margin-auto">
        <div class="margin-auto d-flex">
            <a class="d-flex" href="./index_en.html"><img class="auth-logo margin-auto" src="./assets/img/logo.svg" alt="CheapPiar"></a>
            <div class="white-form">
                <form class="create">
                    <div class="d-flex between">
                        <input class="name transition_0_3" type="text" name="firstname" required placeholder="First name">
                        <input class="name transition_0_3" type="text" name="lastname" required placeholder="Last name">
                    </div>
                    <input class="login transition_0_3" type="mail" name="mail" required placeholder="E-mail">
                    <input class="password transition_0_3" type="password" name="password" required placeholder="Password">
                    <input class="password transition_0_3" type="password" name="password" required placeholder="Confirm password">
                    <select name="time" title="choose your time">
                        <option value="+3:00">(UTC +03:00) Moscow</option>
                        <option value="+00:00">(UTC +00:00) London</option>
                        <option value="+1:00">(UTC +01:00) Paris</option>
                        <option value="+3:00">(UTC +04:00) Samara</option>
                        <option value="+4:00">(UTC +05:00) Ekaterburg</option>
                        <option value="+5:00">(UTC +06:00) Omsk</option>
                        <option value="+6:00">(UTC +07:00) Novosibirsk</option>
                        <option value="+7:00">(UTC +08:00) Irkutsk</option>
                        <option value="+8:00">(UTC +09:00) Yakutsk</option>
                        <option value="+9:00">(UTC +10:00) Magadan</option>
                        <option value="+10:00">(UTC +11:00) Sakhalin</option>
                        <option value="+11:00">(UTC +12:00) Kamchatka</option>
                        <option value="-1:00">(UTC -1:00) Illuminatorimit</option>
                        <option value="-2:00">(UTC -02:00) South George</option>
                        <option value="-3:00">(UTC -03:00) Buenos Aires</option>
                        <option value="-4:00">(UTC -04:00) Canada</option>
                        <option value="-5:00">(UTC -05:00) New-York</option>
                        <option value="-6:00">(UTC -06:00) Chicago</option>
                        <option value="-7:00">(UTC -07:00) Denver</option>
                        <option value="-8:00">(UTC -08:00) Los-Angeles</option>
                        <option value="-9:00">(UTC -09:00) Gambier Island</option>
                        <option value="-10:00">(UTC -10:00) Hawaii</option>
                        <option value="-11:00">(UTC -11:00) Niue</option>
                        <option value="-11:00">(UTC -12:00) Islands Baker</option>
                    </select>
                    <div class="d-flex for-check">
                        <label class="custom-check d-flex pos-relative cursor-pointer">
                            <input type="checkbox" class="hidden-check pos-absolute cursor-pointer">
                            <div class="check d-flex transition_0_3">
                                <img class="mark margin-auto transition_0_3" src="./assets/img/rem.svg" alt="Галочка">
                            </div>
                            I agree the
                        </label>
                        <a href="#">Terms & Policy</a>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <div class="end-form d-flex">
                    <p class="margin-auto">Already have account?</p>
                    <a href="./authorization_en.html" class="btn-end">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
